# ===================================
#  Form Field Definitions
# ===================================
tabs:
    fields:
        _section:
            label: OpenAI
            type: section
            comment: More from the OpenAI documentation
            span: full
            tab: Configurations
        enable_open_ai:
            label: Enable OpenAI
            type: checkbox
            span: left
            tab: Configurations
        openai_api_key:
            label: 'API Key'
            type: text
            span: full
            tab: Configurations
            trigger:
                field: enable_open_ai
                action: show
                condition: checked
        openai_api_organization:
            label: 'API Organization'
            type: text
            span: full
            tab: Configurations
            trigger:
                field: enable_open_ai
                action: show
                condition: checked
        openai_model:
            label: AI Model
            type: dropdown
            span: auto
            options:
                gpt-3.5-turbo-instruct: GPT 3.5 Turbo Instruct
                gpt-4o-mini: GPT 4 Mini
                gpt-4-turbo: GPT 4 Turbo
            tab: Configurations
            trigger:
                field: enable_open_ai
                action: show
                condition: checked
        openai_api_max_token:
            label: Max Token
            type: number
            span: auto
            comment: Longer token will enable the AI to genrate more content. shorter token may get the result truncated before if complete.
            tab: Configurations
            trigger:
                field: enable_open_ai
                action: show
                condition: checked
        _openai_hint:
            label: OpenAI Instructions
            type: hint
            mode: tip
            span: full
            comment: <code><a href="https://platform.openai.com/docs/guides/gpt/quickstart">https://platform.openai.com/docs/guides/gpt/quickstart</a></code> <br/> For GPT 4, the max token is <strong>16384</strong> for GPT-3, its <strong>8192</strong>.
            commentHtml: true
            tab: Configurations
            trigger:
                field: enable_open_ai
                action: show
                condition: checked
        persona:
            label: Persona
            comment: Persona can affect the response of the AI, and sometimes mimics the behavior of the person associated with this persona.
            type: text
            tab: Prompting
        context:
            label: Context
            type: textarea
            comment: Context is additional knowledge the AI model should be aware of. If the context is relevant to the current text, it may use it in its response.
            tab: Prompting
        intonation:
            label: Intonation
            type: dropdown
            span: auto
            tab: Prompting
            default: Professional
            options:
                Neutral: Neutral
                Enthusiastic: Enthusiastic
                Inquisitive: Inquisitive
                Playful: Playful
                Sensitive: Sensitive
                Professional: Professional
                Empathetic: Empathetic
                Contemplative: Contemplative
                Witty: Witty
                Funny: Funny
        language:
            label: Language
            type: dropdown
            span: auto
            tab: Prompting
            default: English
            options:
                English: English
                French: French
        test_text_input:
            label: Test Text Input
            type: aitext
            span: full
            tab: Testing
        test_text_completion:
            label: Test Text Completion
            type: aitextarea
            span: full
            tab: Testing
        test_richeditor:
            label: Test Rich Editor
            type: airicheditor
            span: full
            tab: Testing
