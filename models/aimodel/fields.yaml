# ===================================
#  Form Field Definitions
# ===================================

fields:
    model_name:
        label: Model Title
        type: text
        span: auto
    model_api:
        label: Model API
        type: dropdown
        span: auto
        options:
            none: None
            OpenAI: OpenAI API
        comment: Set which API the model will be using.
    model_aimodel:
        label: AI Model
        type: dropdown
        span: right
        options:
            gpt-3.5-turbo-instruct: GPT 3.5 Turbo Instruct
            gpt-4o-mini: GPT 4 Mini
            gpt-4-turbo: GPT 4 Turbo
        comment: Set the AI Model to use.
        trigger:
            field: model_api
            action: show
            condition: value[OpenAI]
