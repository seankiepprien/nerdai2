<div
    class="nerdai-assistant-chat"
    data-control="assistant-chat"
    data-thread-id="{{ thread.id }}"
    data-channel="{{ pusherChannel }}"
    data-key="{{ pusherKey }}"
    data-cluster="{{ pusherCluster }}"
    data-user-avatar="{{ userAvatar }}"
    data-assistant-avatar="{{ assistantAvatar }}"
    id="{{ chatId }}"
>
    <div class="chat-header">
        <h3>{{ assistant.name }}</h3>
        <div class="chat-actions">
            <button class="chat-action-button clear-chat-btn" title="Clear chat history">
                <i class="icon-trash"></i>
            </button>
        </div>
    </div>

    <div class="chat-messages" id="chat-messages-container">
        {% partial '@partials/messages' %}

        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="chat-input">
        <textarea
            class="message-input"
            placeholder="Type a message..."
            rows="1"
        ></textarea>
        <button class="send-button" title="Send message">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
</div>
